
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - FarmSphere</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/animations.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@400;600;700&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-grid">
      <!-- Left Section (Illustration) -->
      <div class="illustration-section">
        <div class="logo-container">
          <div class="logo">
            <span class="logo-farm">FARM</span>
            <span class="logo-sphere">SPHERE</span>
          </div>
        </div>
        <div class="leaf-illustration">
          <img src="../public/lovable-uploads/8daa43ad-9aa4-407f-bb84-f3804f682ae7.png" alt="Farm illustration with leaf and farmers">
        </div>
      </div>
      
      <!-- Right Section (Login Form) -->
      <div class="form-section">
        <div class="form-container">
          <h1 class="form-title">Create an account</h1>
          <p class="already-account">Already have an account? <a href="login.html" class="login-link">Log in</a></p>
          
          <form id="signupForm" class="signup-form">
            <div class="name-row">
              <div class="form-group">
                <input type="text" id="firstName" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input type="text" id="lastName" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
              <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            <div class="terms-checkbox">
              <input type="checkbox" id="agreeTerms" required>
              <label for="agreeTerms">I agree to the <a href="#" class="terms-link">Terms & Conditions</a></label>
            </div>
            <button type="submit" class="signup-button hover-lift">Create account</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
