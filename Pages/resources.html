<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmSphere - Resources</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/resources.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <main>
      <!-- Hero Section -->
      <section class="hero">
        <h1>Why buy if you can Rent?</h1>
        <p>Get your equipments from us</p>
        <div class="search-container">
          <input
            type="text"
            placeholder="What are you looking for"
            class="search-input"
          />
          <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
      </section>

      <!-- Categories Section -->
      <section class="categories">
        <h2>Or browse through our categories</h2>
        <div class="category-buttons">
          <button class="category-btn">Tractors and Power Units</button>
          <button class="category-btn">Transport and Handling</button>
          <button class="category-btn">Soil Preparation</button>
          <button class="category-btn">Post Harvest</button>
          <button class="category-btn">Planting</button>
        </div>
        <div class="pagination-dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </section>

      <!-- Section Divider -->
      <div class="section-divider">
        <span>Heavy Equipments</span>
      </div>

      <!-- Featured Equipment -->
      <section class="featured">
        <div class="section-header">
          <h2>Featured Equipment</h2>
          <a href="#" class="see-all">See all</a>
        </div>
        <div class="equipment-grid">
          <!-- Equipment cards will be dynamically loaded here by resources.js -->
        </div>
      </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/resources.js"></script>
  </body>
</html>
