<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - FarmSphere</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="stylesheet" href="../css/profile.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@400;600;700&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <a href="dashboard.html">
            <span class="logo-farm">FARM</span><span class="logo-sphere">SPHERE</span>
          </a>
        </div>
        <div class="nav-links">
          <a href="dashboard.html">Dashboard</a>
          <a href="knowledge-sharing.html">Knowledge Hub</a>
          <a href="weather.html">Weather</a>
          <a href="resources.html">Resources</a>
          <a href="articles.html">Articles</a>
        </div>
        <div class="nav-auth">
          <div class="user-profile">
            <img src="../images/profile-placeholder.svg" alt="Profile" class="profile-img">
            <span class="user-name">John Farmer</span>
            <i class="fas fa-angle-down"></i>
            <div class="profile-dropdown">
              <div class="dropdown-header">
                <img src="../images/profile-placeholder.svg" alt="Profile" class="dropdown-profile-img">
                <div class="user-info">
                  <span class="user-full-name">John Farmer</span>
                  <span class="user-email">john@example.com</span>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a href="profile.html" class="dropdown-item active">
                <i class="fas fa-user"></i>
                <span>My Profile</span>
              </a>
              <a href="settings.html" class="dropdown-item">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
              </a>
              <a href="#" class="dropdown-item theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
              </a>
              <div class="dropdown-divider"></div>
              <a href="#" class="dropdown-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </div>
          </div>
        </div>
        <div class="mobile-menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <!-- Profile Content -->
    <main class="profile-content">
      <div class="profile-container">
        <div class="profile-header">
          <div class="profile-cover">
            <img src="../images/profile-cover.svg" alt="Profile Cover" id="coverPicture">
            <button class="change-cover-btn" id="changeCoverBtn">
              <i class="fas fa-camera"></i> Change Cover
            </button>
            <input type="file" id="coverInput" accept="image/*" hidden>
          </div>
          <div class="profile-info">
            <div class="profile-avatar">
              <img src="../images/profile-placeholder.svg" alt="Profile Picture" id="profilePicture">
              <button class="change-photo-btn" id="changePhotoBtn">
                <i class="fas fa-camera"></i> Change Photo
              </button>
              <input type="file" id="photoInput" accept="image/*" hidden>
            </div>
            <div class="profile-details">
              <h1 id="profileName">John Farmer</h1>
              <p id="profileEmail">john@example.com</p>
              <p class="member-since">Member since January 2024</p>
            </div>
          </div>
        </div>

        <div class="profile-sections">
          <section class="profile-section">
            <h2>Personal Information</h2>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" autocomplete="given-name" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" autocomplete="family-name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" autocomplete="tel" required>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location" name="location" autocomplete="address-level1" required>
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio" name="bio" rows="4">Experienced farmer with over 10 years of experience in sustainable agriculture.</textarea>
            </div>
          </section>

          <section class="profile-section">
            <h2>Account Security</h2>
            <div class="security-options">
              <button class="security-btn" id="changePasswordBtn">
                <i class="fas fa-key"></i>
                Change Password
              </button>
              <button class="security-btn" id="twoFactorBtn">
                <i class="fas fa-shield-alt"></i>
                Two-Factor Authentication
              </button>
            </div>
            <div class="form-group">
              <label for="currentPassword">Current Password</label>
              <input type="password" id="currentPassword" name="currentPassword" autocomplete="current-password">
            </div>
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" autocomplete="new-password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password">
            </div>
          </section>

          <div class="form-actions">
            <button type="submit" class="save-btn" id="saveChangesBtn">Save Changes</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

</body>
</html>
